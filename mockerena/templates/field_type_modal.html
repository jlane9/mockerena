<div id="fieldTypeModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="fieldTypeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document" style="overflow-y: initial;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="fieldTypeModalLabel">Choose a data type</h5>
      </div>
      <div class="modal-body">

        <!--
        <div class="dropdown" style="margin: 16px;">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Providers
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">All</a>
            {% for provider in providers | groupby('module') %}
            <a class="dropdown-item" href="#">{{ provider.grouper | title if provider.grouper else 'Basic' }}</a>
            {% endfor %}
          </div>
        </div>
        -->

        <div style="overflow-y: auto; height: 50vh;">
          <div class="row providers">
            {% for provider in providers %}
            <div class="col-xs-12 col-sm-6 col-lg-4 col-xl-4" onclick="chooseFieldType('{{ provider.method }}')">
              <div class="card">
                  <div class="card-body">
                    <div class="card-title">{{ provider.display }}</div>
                      {% if provider.examples %}
                      <div class="card-text">
                        {% for example in provider.examples %}
                        <p style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-bottom: .25rem;">
                          <small>{{example}}</small>
                        </p>
                        {% endfor %}
                      </div>
                      {% endif %}
                  </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
