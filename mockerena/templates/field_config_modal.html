<div id="fieldConfigModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="fieldConfigModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document" style="overflow-y: initial;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fieldConfigModalLabel">Configure</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">

                <form id="fieldConfig" novalidate>
                    <div id="argumentGroup" style="padding-bottom: 32px;">
                        <div class="row" style="padding-bottom: 8px;">
                            <label class="col col-form-label">Arguments</label>
                        </div>

                        <div id="arguments">
                            {% include 'argument.html' %}
                        </div>

                        <template id="argumentTemplate">
                            {% include 'argument.html' %}
                        </template>
                    </div>

                    <div class="form-group">
                        <label for="fieldFunction">Function</label>
                        <textarea id="fieldFunction" class="form-control" name="fieldFunction" rows="2"></textarea>
                        <div class="invalid-feedback">Function is not valid</div>
                    </div>

                    <div class="form-group">
                        <label for="fieldFormat">Format</label>
                        <input id="fieldFormat" class="form-control" type="text" name="fieldFormat"
                               value="%Y-%m-%d %H:%M:%S" />
                    </div>

                    <div class="row form-group">

                        <label for="fieldPercentEmpty" class="col-xs-12 col-sm-3 col-form-label">Percent Empty</label>
                        <div class="col-xs-12 col-sm-3">
                            <input id="fieldPercentEmpty" class="form-control" name="fieldPercentEmpty" type="number"
                                   min="0" max="100" value="0" />
                            <div class="invalid-feedback">Percent must be between 0 and 100</div>
                        </div>

                        <label for="fieldTruncate" class="col-xs-5 col-sm-5 col-form-label">Truncate</label>
                        <div class="col-xs-1 col-sm-1 form-check" style="text-align: right;">
                            <input id="fieldTruncate" class="form-check-input" type="checkbox" checked>
                        </div>

                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveColumnConfigs()">Save changes</button>
            </div>
        </div>
    </div>
</div>


<input type="hidden" name="args" value="" />
<input type="hidden" name="format" value="" />
